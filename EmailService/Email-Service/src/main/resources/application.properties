spring.application.name=EmailService
spring.kafka.consumer.group-id=my-consumer-group
server.port=8081

eureka.instance.hostname=localhost
eureka.client.service-url.defaultZone:http://localhost:8761/eureka
spring.config.import=optional:configserver:http://localhost:8888

spring.kafka.bootstrap-servers=pkc-l7pr2.ap-south-1.aws.confluent.cloud:9092
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

spring.kafka.consumer.properties.spring.json.trusted.pakages=com.project.emailservice.dto.sendemaildto

# Required connection configs for Kafka producer, consumer, and admin
spring.kafka.properties.sasl.mechanism=PLAIN
spring.kafka.properties.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username=${CLUSTER_API_KEY} password=${CLUSTER_API_SECRET};
spring.kafka.properties.security.protocol=SASL_SSL

# Best practice for higher availability in Apache Kafka clients prior to 3.0
spring.kafka.properties.session.timeout.ms=45000

client.id=ccloud-springboot-client-fc6e1b3a-2fad-4adb-94fa-dab2346af31e
