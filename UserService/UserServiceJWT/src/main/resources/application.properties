spring.application.name=UserServiceJWT
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/CareerConnect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.datasource.username=root
spring.datasource.password=0000
spring.jpa.show-sql: true

spring.web.resources.add-mappings=false

spring.data.redis.host=localhost
spring.data.redis.port=6379

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

eureka.instance.hostname=localhost
eureka.client.service-url.defaultZone:http://localhost:8761/eureka
spring.config.import=optional:configserver:http://localhost:8888

spring.kafka.bootstrap-servers=pkc-l7pr2.ap-south-1.aws.confluent.cloud:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.properties.sasl.mechanism=PLAIN
spring.kafka.properties.security.protocol=SASL_SSL
spring.kafka.properties.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username=${CLUSTER_API_KEY} password=${CLUSTER_API_SECRET};